<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      background: #333;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      display: inline-block;
    }

    nav a:hover {
      background: #575757;
      border-radius: 5px;
    }

    .container {
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      padding: 15px;
      margin: 10px 0;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Frontend Project</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Produk</a>
    <a href="#">Tentang</a>
    <a href="#">Kontak</a>
  </nav>

  <div class="container">
    <h2>Daftar Produk</h2>

    <div class="card">
      <h3>Carrier 60L</h3>
      <p>Harga: Rp750.000</p>
      <button>Beli Sekarang</button>
    </div>

    <div class="card">
      <h3>Trekking Pole</h3>
      <p>Harga: Rp250.000</p>
      <button>Beli Sekarang</button>
    </div>

    <div class="card">
      <h3>Matras Outdoor</h3>
      <p>Harga: Rp100.000</p>
      <button>Beli Sekarang</button>
    </div>
  </div>
</body>
</html>
